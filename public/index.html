<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Simple Router</title>
 <style>
  #view {

  }
 </style>
 <script>
  window.onload = function() {
   console.log('DOM has loaded');
   // create a Router constructor 

   var view = document.getElementById('view');


   // grab all active attribute routes  

   var activeRoutes = Array.from(document.querySelectorAll('[data-route]'));

   function navigate(event) {
    var route = event.target.attributes[0].value;
    var routeInfo = myFirstRouter.routes.filter(function(r) {
     return r.path === route;
    })[0];
    if(!routeInfo) {
     window.history.pushState({ error: '404: route dos not exist!' }, '', 'error')
     view.innerHTML = 'No route exists with this path'
    }
    else {
     window.history.pushState({ routeInfo }, '', routeInfo.path);
     console.log(window.history);
     view.innerHTML = 'You have clicked the ' + routeInfo.name + ' route'
    }
   };

   // add event listeners

   activeRoutes.forEach(function(route) {
    route.addEventListener('click', navigate, false);
   });

   var Router = function(name, routes) {
    return {
     name: name,
     routes: routes
    }
   };

   var myFirstRouter = new Router('myFirstRouter', [
     {
      path: '/',
      name: 'Root'
     },
     {
      path: '/about',
      name: 'About'
     },
     {
      path: '/contact',
      name: 'Contact'
     }
    ]);
   var currentPath = window.location.pathname;
   if(currentPath === '/') {
    view.innerHTML = 'You are on the root page';
   }
   else {
    var route = myFirstRouter.routes.filter(function(r) {
     return r.path === currentPath
    })[0];
    if(route) {
     view.innerHTML = 'You are on the ' + route.name + ' path'
    }
    else {
     view.innerHTML = '404!';
    }
    
   }

  }
 </script>
</head>
<body>
  <h3>Simple router</h3>
  <div id="view"></div>
  <button data-route="/">Root</button>
  <button data-route="/about">About</button>
  <button data-route="/contact">Contact</button>
  <button data-route="404">404</button>
</body>
</html>
